	<head>
		<title>Cathay BD Hub Input</title>

	</head>
	<body class="no-sidebar is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<section id="header">
					<div class="container">

						<!-- Logo -->
							<h1><a href="Input.html">Input</a></h1>

						<!-- Nav -->
							<nav id="nav">
								<ul>
									<li>
										<a class="icon" href="Dashboard.html"><span>Dashboad</span></a>
									</li>
									<li>
										<a class="icon" href="Input.html"><span>Input</span></a>
									</li>
									<li>
										<a class="icon" href="Task.html"><span>Task</span></a>
									</li>
									<li>
										<a class="icon" href="History.html"><span>History</span></a>
									</li>
								</ul>
							</nav>

					</div>
				</section>

			<!-- Main -->
				<section id="main">
					<div class="container">
					<div class="testbox">
						<form action="/">
							<h2>基本資料</h2>
							<div class="colums">			
								<div class="item">
									<label for="Owner"> Owner<span>*</span></label>
									<input id="Owner" type="text" name="Owner" required/>
								</div>

								<div class="item">
									<label for="partner"> 合作夥伴<span>*</span></label>
									<input id="partner" type="text" name="partner" required autofocus/>
								</div>

								<div class="item">
									<label for="contact_dep">聯絡單位<span>*</span></label>
									<input id="contact_dep" type="text" name="contact_dep" required/>
								</div>

								<div class="item">
									<label for="contact_person">聯絡人<span>*</span></label>
									<input id="contact_person" type="text"   name="contact_person" required/>
								</div>

								<div class="item">
									<label for="contact_person">聯絡人職稱<span>*</span></label>
									<input id="contact_person" type="text"   name="contact_person_" required/>
								</div>

								<div class="item">
									<label for="contact_person">類別<span>*</span></label>
									<select>
										<option value="proposal">proposal</option>
										<option value="product">product</option>
									</select>
								</div>

								<div class="item">
									<label for="contact_person">名稱<span>*</span></label>
									<input id="contact_person" type="text"   name="contact_person" required/>
								</div>

								<div class="item"> <!-- TODO:日期限定 -->
									<label for="contact_person">開始日期<span>*</span></label>
									<input type="date" name="bday" max="2020-12-01" min="1997-01-01">
								</div>
							</div>

							<hr / >
							<br/>
							<div>
								<h2>Information</h2>
							</div>

							<div class="colums">
								<div class="item">
									<label for="contact_person">產業<span>*</span></label>
									<input id="contact_person" type="text"   name="contact_person" required/>
								</div>

								<div class="item">
									<label for="contact_person">落地國家<span>*</span></label>
									<input id="contact_person" type="text"   name="contact_person" required/>
								</div>
								<div class="item">
									<label for="contact_person">相關單位<span>*</span></label>
									<input id="contact_person" type="text"   name="contact_person" required/>
								</div>

								<div class="item"><!--  TODO: 回傳 -->
									<label for="contact_person">子公司<span>*</span></label>
									<select>
										<option value="proposal">越南人壽</option>
										<option value="product">??</option>
									</select>
								</div>
							</div>

							<div class="item">
								<label for="contact_person">其他<span></span></label>
								<input id="contact_person" type="text"   name="contact_person" />
							</div>


							<hr / >
							<br/>
							<div>
								<h2>Period</h2>
							</div>

							<div class="colums">
								<div class="item">
									<label for="contact_person"><span>首次拜訪</span></label>
									<input type="number" name="quantity" min="1" max="7">
								</div>
								<div class="item">
									<label for="contact_person"><span>NDA</span></label>
									<input type="number" name="quantity" min="1" max="7">
								</div>
								<div class="item">
									<label for="contact_person"><span>正式提案</span></label>
									<input type="number" name="quantity" min="1" max="7">
								</div>
								<div class="item">
									<label for="contact_person"><span>MOU</span></label>
									<input type="number" name="quantity" min="1" max="7">
								</div>
								<div class="item">
									<label for="contact_person"><span>開發資源排定</span></label>
									<input type="number" name="quantity" min="1" max="7">
								</div>
								<div class="item">
									<label for="contact_person"><span>條件議定</span></label>
									<input type="number" name="quantity" min="1" max="7">
								</div>
								<div class="item">
									<label for="contact_person"><span>合約</span></label>
									<input type="number" name="quantity" min="1" max="7">
								</div>
								<div class="item">
									<label for="contact_person"><span>進入專案</span></label>
									<input type="number" name="quantity" min="1" max="7">
								</div>
							</div>




						<input type="submit">
						</form>
					</div>
					</div>
				</section>

			<!-- Footer -->
				<section id="footer">
					<div class="container">
						<img src="images/cathay_logo.png">
					</div>

						</ul>
					</div>
				</section>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
